<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vé xe Phương Trang</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./../images/favicon.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="stylesheet" href="">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./../styles/reset.css">
    <!-- Boxicons -->
    <link rel="stylesheet" href="./../vendors/boxicons-2.1.1/css/boxicons.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Swiper Slide -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./../styles/bookingStep1.css">
    <!-- Create Header -->
    <script type="module" src="./../scripts/header.js"></script>
</head>

<body class="wrapper">
    <my-header></my-header>
    <!-- topic -->
    <section class="topic">
        <div class="mini-container">
            <h2 class="topic-content">chọn tuyến</h2>
        </div>
    </section>
    <!-- step bar -->
    <my-step-bar></my-step-bar>
    <!-- booking -->
    <section class="booking">
        <div class="container">
            <div class="booking-box">
                <form class="booking-form">
                    <div class="booking-options">
                        <div class="booking-form-group booking-options-one-way">
                            <input type="radio" name="type-of-way" id="options-one-way" checked></input>
                            <label for="options-one-way">Một chiều</label>
                        </div>
                        <div class="booking-form-group booking-options-two-way">
                            <input type="radio" name="type-of-way" id="options-two-way"></input>
                            <label for="options-two-way">Khứ hồi</label>
                        </div>
                    </div>
                    <div class="booking-infor">
                        <div class="booking-route">
                            <div class="booking-route-swap"><img src="./../images/home-booking-swap.png" alt=""
                                    class="booking-route-swap-img">
                            </div>
                            <div class="booking-form-group booking-route-item booking-route-departure">
                                <label for="route-departure">Điểm đi</label>
                                <input type="text" id="route-departure" placeholder="Chọn điểm đi">
                            </div>
                            <div class="booking-form-group booking-route-item booking-route-destination">
                                <label for="route-destination">Điểm đến</label>
                                <input type="text" id="route-destination" placeholder="Chọn điểm đến">
                            </div>
                        </div>
                        <div class="booking-date">
                            <div class="booking-form-group booking-date-item booking-date-departure">
                                <label for="date-departure">Ngày đi</label>
                                <input type="date" name="" id="date-departure">
                            </div>
                            <div class="booking-form-group booking-date-item booking-date-destination">
                                <label for="date-destination">Ngày về</label>
                                <input type="date" name="" id="date-destination" disabled>
                            </div>
                        </div>
                    </div>
                    <button class="booking-submit" type="submit">
                        <i class="fa-solid fa-magnifying-glass booking-submit-icon"></i>
                        <span class="booking-submit-text">tìm chuyến xe</span>
                    </button>
                </form>
            </div>
        </div>
    </section>
    <my-footer></my-footer>
    <!-- Create Footer -->
    <script type="module" src="./../scripts/stepBar.js"></script>
    <script type="module" src="./../scripts/footer.js"></script>
    <script type="module" src="./../scripts/index.js"></script>
</body>

</html>
