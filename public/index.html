<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vé xe Phương Trang</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="stylesheet" href="">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- Boxicons -->
    <link rel="stylesheet" href="./vendors/boxicons-2.1.1/css/boxicons.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body class="wrapper">

    <!-- header -->
    <header class="header">
        <a href="#" class="header-logo header-logo-top">
            <h1>
                <img src="./images/home-img-logo.png" class="header-logo-img" alt="">
            </h1>
        </a>
        <div class="header-toggle">
            <i class='bx bx-menu header-toggle-menu'></i>
            <i class='bx bx-x header-toggle-close'></i>
        </div>
        <div class="header-side-menu">
            <div class=" header-top">
                <div class="header-wrapper container">
                    <a href="#" class="header-logo header-logo-side">
                        <h1>
                            <img src="./images/home-img-logo.png" class="header-logo-img" alt="">
                        </h1>
                    </a>
                    <div class="header-contact">
                        <div class="header-contact-phone">
                            <i class='bx bxs-phone header-contact-icon'></i><span
                                class="header-contact-content">19006067</span>
                        </div>
                        <div class="header-contact-mail">
                            <i class="fa-solid fa-envelope header-contact-icon"></i><span
                                class="header-contact-content">Hotro@futabus.vn</span>
                        </div>
                    </div>

                    <div class="header-control">
                        <div class="header-social">
                            <a href="#" class="header-social-link">
                                <i class='bx bxl-facebook header-social-icon '></i>
                            </a>
                            <a href="#" class="header-social-link">
                                <i class='bx bxl-youtube header-social-icon '></i>
                            </a>
                        </div>
                        <ul class="header-language-list use-vn">
                            <li class="header-language-item">
                                <img src="./images/VietNam.png" alt="" class="header-language-image">
                                <span class="header-language-text">VN</span>
                            </li>
                            <li class="header-language-item use-uk">
                                <img src="./images/UK.png" alt="" class="header-language-image">
                                <span class="header-language-text">EN</span>
                            </li>
                        </ul>
                        <a href="#" class="header-login">
                            <i class='bx bxs-user-circle header-login-icon'></i>
                            <span class="header-login-text">Đăng nhập</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="header-bottom container">
                <a href="#" class="header-logo header-logo-inner">
                    <h1>
                        <img src="./images/home-img-logo.png" class="header-logo-img" alt="">
                    </h1>
                </a>
                <ul class="header-nav">
                    <li class="header-nav-item header-nav-active">
                        <a href="#" class="header-nav-link">trang chủ</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="#" class="header-nav-link">lịch trình</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="#" class="header-nav-link">tin tức</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="#" class="header-nav-link">tuyển dụng</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="#" class="header-nav-link">liên hệ</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="#" class="header-nav-link">hóa đơn</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="#" class="header-nav-link">về chúng tôi</a>
                    </li>
                </ul>
                <img src="./images/home-header-mascot1.png" alt="" class="header-bottom-imgleft header-bottom-img">
                <img src="./images/home-header-mascot2.png" alt="" class="header-bottom-imgright header-bottom-img">
            </div>
        </div>
    </header>

    <!-- hero -->
    <section class="hero">
        <div class="hero-swipe">
            <div class="hero-swipe-wrapper">
                <div class="hero-swipe-slide"></div>
                <div class="hero-swipe-slides"></div>
                <div class="hero-swipe-slides"></div>
            </div>
        </div>
    </section>

    <!-- booking -->
    <section class="booking">
        <div class="container">
            <div class="booking-box">
                <form class="booking-form">
                    <div class="booking-options">
                        <div class="booking-form-group booking-options-one-way">
                            <input type="radio" name="type-of-way" id="options-one-way" checked></input>
                            <label for="options-one-way">Một chiều</label>
                        </div>
                        <div class="booking-form-group booking-options-two-way">
                            <input type="radio" name="type-of-way" id="options-two-way"></input>
                            <label for="options-two-way">Khứ hồi</label>
                        </div>
                    </div>
                    <div class="booking-infor">
                        <div class="booking-route">
                            <div class="booking-route-swap"><img src="./images/home-booking-swap.png" alt=""
                                    class="booking-route-swap-img">
                            </div>
                            <div class="booking-form-group booking-route-item booking-route-departure">
                                <label for="route-departure">Điểm đi</label>
                                <input type="text" id="route-departure" placeholder="Chọn điểm đi">
                            </div>
                            <div class="booking-form-group booking-route-item booking-route-destination">
                                <label for="route-destination">Điểm đến</label>
                                <input type="text" id="route-destination" placeholder="Chọn điểm đến">
                            </div>
                        </div>
                        <div class="booking-date">
                            <div class="booking-form-group booking-date-item booking-date-departure">
                                <label for="date-departure">Ngày đi</label>
                                <input type="date" name="" id="date-departure">
                            </div>
                            <div class="booking-form-group booking-date-item booking-date-destination">
                                <label for="date-destination">Ngày về</label>
                                <input type="date" name="" id="date-destination" disabled>
                            </div>
                        </div>
                    </div>
                    <button class="booking-submit" type="submit">
                        <i class="fa-solid fa-magnifying-glass booking-submit-icon"></i>
                        <span class="booking-submit-text">tìm chuyến xe</span>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/header.js"></script>
</body>

</html>
